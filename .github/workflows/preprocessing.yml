name: Automated Data Preprocessing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib

      - name: Run preprocessing pipeline
        run: |
          python "$GITHUB_WORKSPACE/preprocessing/automate_Khoirul-Ikhwan.py"

      - name: Commit processed dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add processed/breast_cancer_preprocessed.csv models/standard_scaler.pkl
          git commit -m "Update preprocessed dataset (auto)" || echo "No changes to commit"
          git push
